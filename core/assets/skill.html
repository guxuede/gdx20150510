    <skill id="lightingShoot" name="Lighting Shoot" hotKey="L" targetType="TARGET_TYPE_ALL_TARGET">
        <description>
            发射闪电到指定单位
        </description>
        <script>
            var af = Java.type('com.guxuede.game.action.ActionsFactory');
            var ac = Java.type('com.badlogic.gdx.scenes.scene2d.actions.Actions');
            owner.faceToTarget(targetEntry);
            af.gdxSequence(
                    af.gdxSequence(af.magicShake()),

    <skill id="hack" name="Hack" hotKey="A" targetType="TARGET_TYPE_ALL_TARGET">
        <description>
            劈砍攻击
        </description>
        <script>
            var af = Java.type('com.guxuede.game.action.ActionsFactory');
            var ac = Java.type('com.badlogic.gdx.scenes.scene2d.actions.Actions');
            owner.faceToTarget(targetEntry);
            af.gdxSequence(
                    af.gdxSequence(af.magicShake()),
                    af.gdxSequence(af.animationEffect("lightningSpell")),
                    af.newProjectionAction("project1",targetEntry,
                            ac.sequence(
                                    ac.scaleBy(5, 5, 0.2),
                                    ac.parallel(
                                            ac.scaleBy(-2, -2, 0.1),
                                            ac.sequence(
                                                    af.actorMoveToActorAction(targetEntry),
                                                    ac.parallel(
                                                            ac.scaleBy(5, 5, 0.2),
                                                            ac.fadeOut(2),
                                                            af.actorDeathAnimation()
                                                    )
                                            )
                                    )
                            )
                    )
            );
        </script>
    </skill>
